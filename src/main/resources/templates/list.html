<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}"/>
    <script type="text/javascript" th:src="@{/js/checkboxClicked.js}"></script>
    <script type="text/javascript" th:src="@{/js/addProductInTable.js}"></script>
    <script type="text/javascript" th:src="@{/js/searchScript.js}"></script>

    <title>List of products</title>
</head>
<body>
<div id="wrapper">
    <div id="left">
        <p>Select the product you want to <br> add to the product list : </p>
        <ul th:each="item:${productMap}">
            <li onclick="toggle(this);" class="category" th:text="${item.key}"></li>
            <div th:each="productItem:${item.value}">
                <input type="checkbox" onclick="checkboxClicked(this)"> <label th:text="${productItem}"></label>
            </div>
        </ul>
    </div>
    <div id="center">
        <img class="image_front" src="/images/list_of_products.jpg"/><br/><br/>
        <p>Select the amount: </p>
        <div class="output" id="output">
        </div>
    </div>
    <div id="right">
        <button class="buttonList" onclick="addProductInTable(this)">Add product in your list</button>
        <br><br>
        <a href="/grocery_list/grocerylist" th:href="@{/grocery_list}">Your weekly grocery list</a><br><br><br>
        <input type="text" id="searchInput" placeholder="Search..." onclick="initializeSearch()">
        <ul id="searchResults"></ul>
        <a href="/about" th:href="@{/about}">About</a>
    </div>
</div>
</body>
</html>
